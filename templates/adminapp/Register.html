{% extends 'navbar/projectnavbar.html' %}
{% load static %}

{% block body %}
<div style="position: relative; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff; font-family: Arial, sans-serif; box-sizing: border-box;">
  
    <!-- Background Video -->
    <video autoplay loop muted playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="{% static 'videos/black.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  
    <!-- Register Form Container -->
    <div style="background-color: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8); width: 90%; max-width: 440px;">
        <h2 style="text-align: center; margin-bottom: 20px; color: #fff;">SIGN IN</h2>
        <form action="{% url 'UserRegisterLogic' %}" method="post" style="display: flex; flex-direction: column;">
            {% csrf_token %}




            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; font-size: 14px; margin: 10px 0 5px; color: #fff;">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter your username..." 
                       style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: rgba(255, 255, 255, 0.2); color: #fff; font-size: 14px;">
            </div>
            
            <!-- First Name Field -->
            <div style="margin-bottom: 15px;">
                <label for="first_name" style="display: block; font-size: 14px; margin: 10px 0 5px; color: #fff;">First Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter your first name..." 
                       style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: rgba(255, 255, 255, 0.2); color: #fff; font-size: 14px;">
            </div>
            
            <!-- Last Name Field -->
            <div style="margin-bottom: 15px;">
                <label for="last_name" style="display: block; font-size: 14px; margin: 10px 0 5px; color: #fff;">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter your last name..." 
                       style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: rgba(255, 255, 255, 0.2); color: #fff; font-size: 14px;">
            </div>
            
            <!-- Email Field -->
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; font-size: 14px; margin: 10px 0 5px; color: #fff;">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email..." 
                       style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: rgba(255, 255, 255, 0.2); color: #fff; font-size: 14px;">
            </div>
            
            <!-- Password Field -->
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; font-size: 14px; margin: 10px 0 5px; color: #fff;">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password..." 
                       style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: rgba(255, 255, 255, 0.2); color: #fff; font-size: 14px;">
            </div>
            
            <!-- Confirm Password Field -->
            <div style="margin-bottom: 15px;">
                <label for="password1" style="display: block; font-size: 14px; margin: 10px 0 5px; color: #fff;">Confirm Password:</label>
                <input type="password" name="password1" id="password1" placeholder="Confirm your password..." 
                       style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: rgba(255, 255, 255, 0.2); color: #fff; font-size: 14px;">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #fff; color: #000; font-size: 16px; cursor: pointer;">Register</button>
        </form>
        
        <!-- Display Messages -->
        {% if messages %}
            <ul style="list-style-type: none; padding: 0; margin: 20px 0 0; font-size: 14px;">
                {% for message in messages %}
                    <li class="{{ message.tags }}" style="padding: 10px; border-radius: 5px; margin-bottom: 10px; background-color: rgba(255, 255, 255, 0.2); color: #fff;">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>

{% endblock %}
