{% extends 'navbar/projectnavbar.html' %}
{% load static %}

{% block body %}
<div style="position: relative; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff; box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif;">
  
    <!-- Background Video -->
    <video autoplay loop muted playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="{% static 'videos/black.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  
    <!-- Login Form Container -->
    <div style="display: flex; background-color: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8); width: 90%; max-width: 900px;">
        
        <!-- Login Header -->
        <div style="flex: 1; padding: 10px;">
            <h1 style="font-size: 36px; line-height: 1.2; color: #fff;">LOGIN</h1>
        </div>
        
        <!-- Login Form -->
        <div style="flex: 1; padding: 20px;">
            <form action="{% url 'UserLoginLogic' %}" method="post">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div style="margin-bottom: 15px;">
                    <label for="username" style="display: block; font-size: 14px; margin: 10px 0 5px; color: #fff;">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username..." 
                           style="width: 100%; padding: 10px; margin-bottom: 15px; border: none; border-radius: 5px; background-color: rgba(255, 255, 255, 0.2); color: #fff; font-size: 14px;">
                </div>
                
                <!-- Password Field -->
                <div style="margin-bottom: 15px;">
                    <label for="password" style="display: block; font-size: 14px; margin: 10px 0 5px; color: #fff;">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password..." 
                           style="width: 100%; padding: 10px; margin-bottom: 15px; border: none; border-radius: 5px; background-color: rgba(255, 255, 255, 0.2); color: #fff; font-size: 14px;">
                </div>
                
                <!-- Submit Button -->
                <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #fff; color: #000; font-size: 16px; cursor: pointer;">Login</button>
            </form>
            
            {% if messages %}
                <ul class="messages" style="list-style-type: none; padding: 0; margin: 20px 0 0; font-size: 14px;">
                    {% for message in messages %}
                        <li class="{{ message.tags }}" style="padding: 10px; border-radius: 5px; background-color: rgba(255, 255, 255, 0.2); color: #fff; margin-bottom: 10px;">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
