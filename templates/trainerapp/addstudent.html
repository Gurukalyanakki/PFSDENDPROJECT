{% extends 'navbar/trainernavbar.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block body %}
    <style>
        /* Full viewport height and center-aligned container */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #f4f4f4;
            overflow: hidden;
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Larger main container styling for form */
        .container {
            background-color: rgba(24, 23, 23, 0.85); /* Semi-transparent dark overlay */
            padding: 50px; /* Increased padding */
            border-radius: 15px;
            margin-top: 80px; /* Adjusted top margin */
            box-shadow: 0 8px 30px rgba(255, 69, 0, 0.4);
            max-width: 600px; /* Larger container width */
            height: 600px; /* Increased height */
            margin-left: auto;
            margin-right: auto;
            z-index: 1; /* Above the video */
            position: relative;
        }

        h2 {
            color: #ff4500;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 2rem; /* Larger header */
        }

        .form-label {
            color: #ff6600;
        }

        .form-control {
            background-color: #2e2e2e;
            color: #f4f4f4;
            border: 1px solid #ff6600;
            padding: 12px; /* Increased padding */
            border-radius: 8px;
            font-size: 1.1rem; /* Larger font size */
        }

        .form-control:focus {
            border-color: #ff4500;
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.5);
        }

        .btn-primary {
            background-color: #ff6600;
            border: none;
            padding: 10px 20px; /* Increased button padding */
            font-size: 18px; /* Larger font size */
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
            margin-top: 30px; /* Spacing above button */
        }

        .btn-primary:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        .alert {
            background-color: #cc3300;
            color: #fff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{% static 'videos/login.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Larger Form container -->
    <div class="container">
        <h2>ADD STUDENT</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Register_Number" class="form-label">Register Number</label>
                <input type="text" class="form-control" id="Register_Number" name="Register_Number" required>
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
