<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #202020;
            display: flex;
            color: #f8f8f8;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 240px;
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            position: fixed;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .sidebar .menu {
            list-style: none;
        }

        .sidebar .menu li {
            margin: 12px 0;
        }

        .sidebar .menu a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 15px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .sidebar .menu a:hover {
            background-color: #282828;
            transform: translateX(5px);
        }

        .sidebar .menu a.active {
            background-color: #333;
        }

        .sidebar .account {
            margin-top: auto;
            padding: 12px 15px;
            border-top: 1px solid #333;
            text-align: center;
        }

        .sidebar .account a {
            color: #e0e0e0;
            text-decoration: none;
        }

        /* Main Content Styling */
        .content {
            margin-left: 260px;
            padding: 25px;
            flex-grow: 1;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(145deg, #1a1a1a, #333);
            padding: 15px 40px;
            border-bottom: 1px solid #444;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.6);
        }

        .navbar-logo {
            text-align: center;
        }

        .navbar img {
            max-height: 55px;
            border-radius: 5px;
        }

        .navbar .button {
            background: linear-gradient(145deg, #202020, #333);
            padding: 8px 20px;
            border-radius: 20px;
            color: #ffffff;
            font-weight: bold;
            border: 2px solid #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .navbar .button:hover {
            background: linear-gradient(145deg, #333, #202020);
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.2), 0px 4px 8px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">TRAINER</div>
        <ul class="menu">
            <li><a href="{% url 'trainerapp:trainerhomepage' %}" class="active">DASHBOARD</a></li>
            <li><a href="{% url 'trainerapp:courses' %}">COURSES</a></li>
        
        </ul>
        <div class="account">
            <a href="#">Account</a>
        </div>
    </div>

    <div class="content">
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="{% url 'projecthomepage' %}">
                    <img src="{% static 'images/logo.jpg' %}" alt="Logo">
                </a>
            </div>
            <div class="navbar-links">
                <ul class="navbar">
                    {% if user.is_authenticated %}
                       
                            <span class="button">TRAINER, {{ user.username }}</span>
                      
                       
                            <a class="button" href="{% url 'logout' %}">Logout</a>
                      
                    {% else %}
                       
                            <a class="button" href="{% url 'registerpagecall' %}">Register</a>
                     
                       
                            <a class="button" href="{% url 'loginpagecall' %}">Login</a>
                      
                    {% endif %}
                </ul>
                
            </div>
        </nav>

        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
