<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="button" href="{% url 'projecthomepage' %}">HOME</a>
        <!-- Center the logo in the navbar -->
        <div class="navbar-logo">
            <a href="{% url 'projecthomepage' %}">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo">
            </a>
        </div>

        <!-- Navbar links -->
        <ul class="navbar-nav ms-auto">
            <li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="button">Welcome, {{ user.username }}</span>
                </li>
                <li class="nav-item">
                    <a class="button" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="button" href="{% url 'registerpagecall' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="button" href="{% url 'loginpagecall' %}">Login</a>
                </li>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
